<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <div class="form_container">
      <form onsubmit="handlelogin" method="post" class="form_container">
        <div class="form">
          <h1>Login</h1>
          <h3>Email</h3>
          <label for="email">
            <input type="email" placeholder="Digite seu email" />
          </label>
          <h3>Senha</h3>
          <label for="password">
            <input type="password" placeholder="Digite sua senha" />
          </label>
          <button type="submit" class="btn">
            Login
          </button>
          <a href="./register.html">NÃ£o tem uma conta? Cadastre-se agora</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
